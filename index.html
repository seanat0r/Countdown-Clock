    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="data:,">

<body>
    <header>
        <nav>
            <h1>Countdown Clock</h1>
        </nav>
    </header>
    <main>
        <section>
            <ul>
                <li>
                    <h2>Date to Date Countdown</h2>
                </li>
                <li>
                 <h2>Number Countdown</h2>
                </li>
            </ul>
        </section>
        <form  id="submit">
            <p id="currentDate"></p>
            <label for="targetDate">Target Date:</label>
            <input type="datetime-local" id="targetDate" name="targetDate" required>
            <input type="submit" value="start!">
        </form>
        <section>
            <div id="CountdownCloack">

            </div>
        </section>
    </main>
